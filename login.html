<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lingua Bud - Instructor Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #20bcba;
      --white: #ffffff;
      --light-grey: #f5f5f5;
      --dark-grey: #333333;
      --navy: #1a2a4f;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-grey);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--navy);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    p#status {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: var(--dark-grey);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .toggle span {
      color: var(--primary);
      text-decoration: underline;
    }

    #confirm-password {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Instructor Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" />
      <button type="submit" id="auth-btn">Log In</button>
    </form>

    <p id="status"></p>
    <div class="toggle">
      <span id="toggle-mode">Need an account? Sign up</span>
    </div>
  </div>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js';

    let isLogin = true;

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm-password');
    const authBtn = document.getElementById('auth-btn');
    const toggleText = document.getElementById('toggle-mode');
    const formTitle = document.getElementById('form-title');
    const statusText = document.getElementById('status');

    toggleText.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Instructor Login' : 'Instructor Sign Up';
      authBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
      toggleText.textContent = isLogin
        ? 'Need an account? Sign up'
        : 'Already have an account? Log in';

      confirmInput.style.display = isLogin ? 'none' : 'block';
      statusText.textContent = '';
    });

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (!isLogin && password !== confirmPassword) {
        statusText.textContent = 'Passwords do not match.';
        return;
      }

      statusText.textContent = 'Processing...';

      if (isLogin) {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          statusText.textContent = error.message;
        } else {
          statusText.textContent = 'Logged in! Redirecting...';
          window.location.href = '/dashboard.html';
        }
      } else {
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          statusText.textContent = error.message;
        } else {
          statusText.style.color = 'green';
          statusText.textContent = 'Signup successful! Check your email to confirm.';
        }
      }
    });
  </script>
</body>
</html>
