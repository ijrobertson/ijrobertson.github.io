<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lingua Bud | Instructor Login</title>
  <style>
    :root {
      --primary: #20bcba;
      --white: #ffffff;
      --light-grey: #f5f5f5;
      --dark-grey: #333333;
      --navy: #1a2a4f;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-grey);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--navy);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    p#status {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: var(--dark-grey);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .toggle span {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Instructor Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="auth-btn">Log In</button>
    <p id="status"></p>
    <div class="toggle">
      <span id="toggle-mode">Need an account? Sign up</span>
    </div>
  </div>

  <script type="module">
  import { supabase } from './lib/supabaseClient.js';

  let isLogin = true;

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authBtn = document.getElementById('auth-btn');
  const toggleText = document.getElementById('toggle-mode');
  const formTitle = document.getElementById('form-title');
  const statusText = document.getElementById('status');

  authBtn.addEventListener('click', async () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    statusText.textContent = 'Processing...';

    if (!email || !password) {
      statusText.textContent = 'Please fill in all fields.';
      return;
    }

    if (isLogin) {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        statusText.textContent = error.message;
      } else {
        statusText.style.color = 'green';
        statusText.textContent = 'Logged in! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      }
    } else {
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        statusText.textContent = error.message;
      } else {
        statusText.style.color = 'green';
        statusText.textContent = 'Signup successful! Please check your email.';
      }
    }
  });

  toggleText.addEventListener('click', () => {
    isLogin = !isLogin;
    authBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
    formTitle.textContent = isLogin ? 'Instructor Login' : 'Instructor Sign Up';
    toggleText.textContent = isLogin
      ? 'Need an account? Sign up'
      : 'Already have an account? Log in';
    statusText.textContent = '';
  });
</script>
</body>
</html>
