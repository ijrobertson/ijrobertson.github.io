<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>

  <!-- Favicon  -->
  <link rel="icon" href="images/NuevoFavicon.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #20bcba;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #199c9a;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #20bcba;
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    .checkbox-container {
      margin-top: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin-top: 0.25rem;
      cursor: pointer;
    }
    .checkbox-container label {
      margin: 0;
      font-weight: normal;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .checkbox-container a {
      color: #20bcba;
      text-decoration: underline;
    }
    .checkbox-container a:hover {
      color: #199c9a;
    }
    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Sign In</h2>
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <div id="confirm-password-container" style="display: none;">
      <label>Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" />
    </div>

    <div id="role-container" style="display: none;">
      <label>Sign up as:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
      </select>
    </div>

    <div id="age-checkbox-container" class="checkbox-container" style="display: none;">
      <input type="checkbox" id="age-checkbox" />
      <label for="age-checkbox">I confirm that I am 18 years old or older</label>
    </div>

    <div id="terms-checkbox-container" class="checkbox-container" style="display: none;">
      <input type="checkbox" id="terms-checkbox" />
      <label for="terms-checkbox">I agree to the <a href="terms-conditions.html" target="_blank">Terms and Conditions</a> and <a href="privacy-policy.html" target="_blank">Privacy Policy</a></label>
    </div>

    <button class="btn" id="submit-btn">Sign In</button>
    <div class="toggle-link" id="toggle-form">Don't have an account? Sign Up</div>
    <div class="error" id="error-message"></div>
  </div>

  <script type="module">
  import {
    auth,
    db,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    doc,
    getDoc,
    setDoc
  } from './lib/firebaseClient.js';

  let isSignup = false;

  const emailEl = document.getElementById('email');
  const passwordEl = document.getElementById('password');
  const confirmPasswordEl = document.getElementById('confirm-password');
  const roleEl = document.getElementById('role');
  const submitBtn = document.getElementById('submit-btn');
  const toggleFormLink = document.getElementById('toggle-form');
  const formTitle = document.getElementById('form-title');
  const confirmContainer = document.getElementById('confirm-password-container');
  const roleContainer = document.getElementById('role-container');
  const ageCheckboxContainer = document.getElementById('age-checkbox-container');
  const termsCheckboxContainer = document.getElementById('terms-checkbox-container');
  const ageCheckbox = document.getElementById('age-checkbox');
  const termsCheckbox = document.getElementById('terms-checkbox');
  const errorMessage = document.getElementById('error-message');

  toggleFormLink.addEventListener('click', () => {
    isSignup = !isSignup;
    formTitle.textContent = isSignup ? 'Sign Up' : 'Sign In';
    submitBtn.textContent = isSignup ? 'Sign Up' : 'Sign In';
    toggleFormLink.textContent = isSignup
      ? 'Already have an account? Sign In'
      : "Don't have an account? Sign Up";
    confirmContainer.style.display = isSignup ? 'block' : 'none';
    roleContainer.style.display = isSignup ? 'block' : 'none';
    ageCheckboxContainer.style.display = isSignup ? 'flex' : 'none';
    termsCheckboxContainer.style.display = isSignup ? 'flex' : 'none';

    // Reset checkboxes when switching modes
    ageCheckbox.checked = false;
    termsCheckbox.checked = false;

    errorMessage.textContent = '';
  });

  submitBtn.addEventListener('click', async () => {
    const email = emailEl.value.trim();
    const password = passwordEl.value.trim();
    const confirmPassword = confirmPasswordEl.value.trim();
    const role = roleEl.value;

    errorMessage.textContent = '';

    if (!email || !password) {
      errorMessage.textContent = 'Please enter email and password.';
      return;
    }

    if (isSignup) {
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      // Check age confirmation
      if (!ageCheckbox.checked) {
        errorMessage.textContent = 'You must confirm that you are 18 years old or older.';
        return;
      }

      // Check terms and conditions agreement
      if (!termsCheckbox.checked) {
        errorMessage.textContent = 'You must agree to the Terms and Conditions and Privacy Policy.';
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create user profile in Firestore
        await setDoc(doc(db, 'users', user.uid), {
          email: email,
          role: role,
          emailNotifications: true,
          createdAt: new Date().toISOString()
        });

        alert('Account created successfully! You can now sign in.');
        toggleFormLink.click();
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    } else {
      try {
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Fetch user role from Firestore
        const userDoc = await getDoc(doc(db, 'users', user.uid));

        if (!userDoc.exists()) {
          errorMessage.textContent = 'User profile not found.';
          return;
        }

        const userData = userDoc.data();
        const userRole = userData.role;

        if (userRole === 'instructor') {
          window.location.href = '/dashboard.html';
        } else if (userRole === 'student') {
          window.location.href = '/student-dashboard.html';
        } else {
          errorMessage.textContent = 'Unknown user role.';
        }
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    }
  });
</script>

</body>
</html>
