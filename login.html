<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Lingua Bud</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
  <main class="container" style="max-width: 500px;">
    <h1 id="form-title">Log In</h1>

    <form id="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <div id="confirm-password-container" style="display: none;">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" />
      </div>

      <button type="submit" id="submit-btn">Log In</button>
    </form>

    <button id="toggle-form" class="secondary">Don't have an account? Sign Up</button>

    <p id="error-msg" style="color: red;"></p>
    <p id="success-msg" style="color: green;"></p>

    <button id="logout-btn" class="contrast" style="display: none; margin-top: 20px;">Log Out</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = createClient(
      "https://fryhforpxlavbpimaljf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyeWhmb3JweGxhdmJwaW1hbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODIwNDEsImV4cCI6MjA2NjQ1ODA0MX0.S5XbzUZeq4lCR2O-_siaSg86b6FQwLxvizF3yVvpidI"
    );

    const form = document.getElementById("auth-form");
    const toggleBtn = document.getElementById("toggle-form");
    const submitBtn = document.getElementById("submit-btn");
    const formTitle = document.getElementById("form-title");
    const confirmPasswordContainer = document.getElementById("confirm-password-container");
    const logoutBtn = document.getElementById("logout-btn");

    const errorMsg = document.getElementById("error-msg");
    const successMsg = document.getElementById("success-msg");

    let isSignUp = false;

    // Toggle between Login and Sign Up
    toggleBtn.addEventListener("click", () => {
      isSignUp = !isSignUp;
      if (isSignUp) {
        formTitle.textContent = "Sign Up";
        submitBtn.textContent = "Sign Up";
        toggleBtn.textContent = "Already have an account? Log In";
        confirmPasswordContainer.style.display = "block";
      } else {
        formTitle.textContent = "Log In";
        submitBtn.textContent = "Log In";
        toggleBtn.textContent = "Don't have an account? Sign Up";
        confirmPasswordContainer.style.display = "none";
      }
      errorMsg.textContent = "";
      successMsg.textContent = "";
    });

    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        logoutBtn.style.display = "inline-block";
        // Optional: redirect directly to dashboard
        window.location.href = "dashboard.html";
      }
    });

    // Auth form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (isSignUp) {
        if (password !== confirmPassword) {
          errorMsg.textContent = "Passwords do not match.";
          return;
        }
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          errorMsg.textContent = error.message;
        } else {
          successMsg.textContent = "Sign up successful! Please check your email to confirm.";
          form.reset();
        }
      } else {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMsg.textContent = error.message;
        } else {
          // Optional: you could check user's role here if you're using custom claims
          window.location.href = "dashboard.html";
        }
      }
    });

    // Logout handler
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      logoutBtn.style.display = "none";
      successMsg.textContent = "Logged out.";
      window.location.reload();
    });
  </script>
</body>
</html>
