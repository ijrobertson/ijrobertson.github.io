<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #20bcba;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #199c9a;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #20bcba;
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Sign In</h2>
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <div id="confirm-password-container" style="display: none;">
      <label>Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" />
    </div>

    <button class="btn" id="submit-btn">Sign In</button>
    <div class="toggle-link" id="toggle-form">Don't have an account? Sign Up</div>

    <div class="error" id="error-message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://fryhforpxlavbpimaljf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyeWhmb3JweGxhdmJwaW1hbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODIwNDEsImV4cCI6MjA2NjQ1ODA0MX0.S5XbzUZeq4lCR2O-_siaSg86b6FQwLxvizF3yVvpidI'
    );

    let isSignup = false;

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const confirmPasswordEl = document.getElementById('confirm-password');
    const submitBtn = document.getElementById('submit-btn');
    const toggleFormLink = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const confirmContainer = document.getElementById('confirm-password-container');
    const errorMessage = document.getElementById('error-message');

    toggleFormLink.addEventListener('click', () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? 'Sign Up' : 'Sign In';
      submitBtn.textContent = isSignup ? 'Sign Up' : 'Sign In';
      toggleFormLink.textContent = isSignup
        ? 'Already have an account? Sign In'
        : "Don't have an account? Sign Up";
      confirmContainer.style.display = isSignup ? 'block' : 'none';
      errorMessage.textContent = '';
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      const confirmPassword = confirmPasswordEl.value.trim();

      errorMessage.textContent = '';

      if (!email || !password) {
        errorMessage.textContent = 'Please enter email and password.';
        return;
      }

      if (isSignup) {
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match.';
          return;
        }

        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
        } else {
          alert('Check your email to confirm your account, then sign in.');
          toggleFormLink.click();
        }
      } else {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
        } else {
          // âœ… ONLY REDIRECT TO INSTRUCTOR DASHBOARD
          window.location.href = '/dashboard.html';
        }
      }
    });
  </script>
</body>
</html>
