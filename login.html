<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #20bcba;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #199c9a;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #20bcba;
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Sign In</h2>
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <div id="confirm-password-container" style="display: none;">
      <label>Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" />
    </div>

    <div id="role-container" style="display: none;">
      <label>Sign up as:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
      </select>
    </div>

    <button class="btn" id="submit-btn">Sign In</button>
    <div class="toggle-link" id="toggle-form">Don't have an account? Sign Up</div>
    <div class="error" id="error-message"></div>
  </div>

  <script>
  const supabase = supabase.createClient('https://fryhforpxlavbpimaljf.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

  async function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) {
      alert('Please select a role.');
      return;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    const { user, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          role: role,
        }
      }
    });

    if (error) {
      alert("Signup error: " + error.message);
    } else {
      alert("Sign-up successful! Redirecting...");
      // Redirect to appropriate dashboard
      if (role === 'instructor') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'student-dashboard.html';
      }
    }
  }

  async function signIn() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      alert("Login error: " + error.message);
    } else {
      const user = data.user;
      const role = user.user_metadata.role;
      if (!role) {
        alert("Unable to find user role.");
        return;
      }

      if (role === 'instructor') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'student-dashboard.html';
      }
    }
  }
</script>
</body>
</html>
