<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lingua Bud Instructors</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #20bcba;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #e8f6f6;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #20bcba;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #0e3d4d;
    }

    .card p {
      margin: 0.25rem 0;
    }

    .hire-btn {
      margin-top: 1rem;
      background-color: #20bcba;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .hire-btn:hover {
      background-color: #179ca0;
    }
  </style>
</head>
<body>
  <header>Lingua Bud Instructors</header>

  <div class="filters">
    <select id="languageFilter">
      <option value="">All Languages</option>
    </select>

    <select id="priceFilter">
      <option value="">All Prices</option>
      <option value="low">Under $15</option>
      <option value="mid">$15â€“30</option>
      <option value="high">Over $30</option>
    </select>
  </div>

  <div class="grid" id="instructorsGrid"></div>

  <script>
    const supabase = createClient(
      "https://fryhforpxlavbpimaljf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyeWhmb3JweGxhdmJwaW1hbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODIwNDEsImV4cCI6MjA2NjQ1ODA0MX0.S5XbzUZeq4lCR2O-_siaSg86b6FQwLxvizF3yVvpidI"
    );

    async function fetchInstructors() {
      const { data, error } = await supabase
        .from("instructors")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error fetching instructors:", error);
        return;
      }

      displayInstructors(data);
      populateLanguageFilter(data);
    }

    function displayInstructors(instructors) {
      const grid = document.getElementById("instructorsGrid");
      grid.innerHTML = "";

      instructors.forEach(instructor => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = instructor.avatar_url || "https://via.placeholder.com/120";
        card.appendChild(img);

        const name = document.createElement("h3");
        name.textContent = instructor.name || "No Name";
        card.appendChild(name);

        const speaks = document.createElement("p");
        speaks.textContent = `Speaks: ${instructor.languages_spoken || "N/A"}`;
        card.appendChild(speaks);

        const teaches = document.createElement("p");
        teaches.textContent = `Teaches: ${instructor.languages_teaching || "N/A"}`;
        card.appendChild(teaches);

        const about = document.createElement("p");
        about.textContent = instructor.about_me || "No bio available.";
        card.appendChild(about);

        const price = document.createElement("p");
        const currency = instructor.currency || "$";
        price.textContent = `Price: ${currency}${instructor.price_per_lesson || "N/A"} / lesson`;
        card.appendChild(price);

        const hireBtn = document.createElement("button");
        hireBtn.className = "hire-btn";
        hireBtn.textContent = "Hire";
        // You can attach link or action here
        card.appendChild(hireBtn);

        grid.appendChild(card);
      });
    }

    function populateLanguageFilter(instructors) {
      const langSet = new Set();
      instructors.forEach(i => {
        const langs = i.languages_teaching?.split(",") || [];
        langs.forEach(lang => langSet.add(lang.trim()));
      });

      const languageFilter = document.getElementById("languageFilter");
      langSet.forEach(lang => {
        const option = document.createElement("option");
        option.value = lang;
        option.textContent = lang;
        languageFilter.appendChild(option);
      });
    }

    document.getElementById("languageFilter").addEventListener("change", applyFilters);
    document.getElementById("priceFilter").addEventListener("change", applyFilters);

    async function applyFilters() {
      const selectedLang = document.getElementById("languageFilter").value;
      const selectedPrice = document.getElementById("priceFilter").value;

      const { data } = await supabase
        .from("instructors")
        .select("*");

      const filtered = data.filter(i => {
        const langMatch = selectedLang
          ? (i.languages_teaching?.includes(selectedLang))
          : true;

        const price = parseFloat(i.price_per_lesson || 0);
        const priceMatch =
          selectedPrice === "low" ? price < 15 :
          selectedPrice === "mid" ? price >= 15 && price <= 30 :
          selectedPrice === "high" ? price > 30 :
          true;

        return langMatch && priceMatch;
      });

      displayInstructors(filtered);
    }

    fetchInstructors();
  </script>
</body>
</html>
