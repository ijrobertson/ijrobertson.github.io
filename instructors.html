<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructors - Lingua Bud</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #20bcba;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #e0f7f7;
    }

    .filters select, .filters input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .instructor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #002b3e;
    }

    .card p {
      margin: 4px 0;
      font-size: 15px;
    }

    .hire-btn {
      margin-top: 10px;
      background-color: #20bcba;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .hire-btn:hover {
      background-color: #199f9e;
    }
  </style>
</head>
<body>

<header>Meet Our Instructors</header>

<div class="filters">
  <select id="languageFilter">
    <option value="">Filter by Language</option>
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="Mandarin">Mandarin</option>
    <option value="Arabic">Arabic</option>
    <option value="Hindi">Hindi</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
    <option value="Japanese">Japanese</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <!-- Add more as needed -->
  </select>

  <input type="number" id="priceFilter" placeholder="Max Price ($)">
</div>

<div class="instructor-grid" id="instructorGrid"></div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = 'https://fryhforpxlavbpimaljf.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyeWhmb3JweGxhdmJwaW1hbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODIwNDEsImV4cCI6MjA2NjQ1ODA0MX0.S5XbzUZeq4lCR2O-_siaSg86b6FQwLxvizF3yVvpidI';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const grid = document.getElementById('instructorGrid');
  const languageFilter = document.getElementById('languageFilter');
  const priceFilter = document.getElementById('priceFilter');

  async function loadInstructors() {
    let { data: instructors, error } = await supabase
      .from('instructors')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      grid.innerHTML = '<p>Error loading instructors</p>';
      return;
    }

    displayInstructors(instructors);
  }

  function displayInstructors(instructors) {
    grid.innerHTML = '';

    const language = languageFilter.value;
    const maxPrice = parseFloat(priceFilter.value);

    const filtered = instructors.filter(instr => {
      const teaches = instr.languages_teaching?.toLowerCase() || '';
      const price = parseFloat(instr.price_per_lesson);
      return (!language || teaches.includes(language.toLowerCase())) &&
             (!maxPrice || (price && price <= maxPrice));
    });

    if (filtered.length === 0) {
      grid.innerHTML = '<p>No instructors match your filters.</p>';
      return;
    }

    filtered.forEach(instr => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = instr.avatar_url || 'https://via.placeholder.com/100';
      img.alt = instr.name;

      const name = document.createElement('h3');
      name.textContent = instr.name || 'Unnamed';

      const speak = document.createElement('p');
      speak.textContent = `Speaks: ${instr.languages_spoken || 'N/A'}`;

      const teach = document.createElement('p');
      teach.textContent = `Teaches: ${instr.languages_teaching || 'N/A'}`;

      const about = document.createElement('p');
      about.textContent = instr.about_me || '';

      const price = document.createElement('p');
      const currency = instr.currency || '$';
      price.textContent = `Price: ${currency}${instr.price_per_lesson || '?'}`;

      const button = document.createElement('button');
      button.className = 'hire-btn';
      button.textContent = 'Hire';
      button.onclick = () => alert(`You selected ${instr.name}`);

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(speak);
      card.appendChild(teach);
      card.appendChild(about);
      card.appendChild(price);
      card.appendChild(button);

      grid.appendChild(card);
    });
  }

  languageFilter.addEventListener('change', loadInstructors);
  priceFilter.addEventListener('input', loadInstructors);

  loadInstructors();
</script>

</body>
</html>
