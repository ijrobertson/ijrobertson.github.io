<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #20bcba;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #20bcba;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #188d8b;
    }

    .language-list span {
      display: inline-block;
      background-color: #e0f7f6;
      color: #005f5d;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 20px;
      font-size: 0.9em;
    }

    .language-list span button {
      background: none;
      border: none;
      margin-left: 8px;
      color: #888;
      cursor: pointer;
    }

    img {
      max-width: 150px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Instructor Dashboard</h1>
  <form id="profile-form">
    <label for="avatar-input">Profile Picture</label>
    <input type="file" id="avatar-input" accept="image/*" />
    <img id="avatar-preview" src="" alt="Profile Preview" />

    <label for="spoken-language">Language(s) You Speak</label>
    <select id="spoken-language">
      <!-- Filled via JS -->
    </select>
    <button type="button" onclick="addLanguage('spoken')">Add Language</button>
    <div class="language-list" id="spoken-languages-list"></div>

    <label for="teaching-language">Language(s) You Teach</label>
    <select id="teaching-language">
      <!-- Filled via JS -->
    </select>
    <button type="button" onclick="addLanguage('teaching')">Add Language</button>
    <div class="language-list" id="teaching-languages-list"></div>

    <label for="price">Price per Lesson</label>
    <input type="number" id="price" placeholder="Enter price" />
    <select id="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <option value="JPY">JPY</option>
    </select>

    <label for="bio">About Me</label>
    <textarea id="bio" rows="5" placeholder="Write a short bio..."></textarea>

    <label for="country">Native Country</label>
    <select id="country">
      <!-- Filled via JS -->
    </select>

    <button type="submit">Save Profile</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://fryhforpxlavbpimaljf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyeWhmb3JweGxhdmJwaW1hbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODIwNDEsImV4cCI6MjA2NjQ1ODA0MX0.S5XbzUZeq4lCR2O-_siaSg86b6FQwLxvizF3yVvpidI"
    );

    let user;

    async function init() {
      const { data: sessionData } = await supabase.auth.getSession();
      user = sessionData.session?.user;
      if (!user) {
        alert("Please log in first.");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("avatar-preview").src = `https://fryhforpxlavbpimaljf.supabase.co/storage/v1/object/public/avatars/${user.id}`;

      loadLanguageOptions();
      loadCountryOptions();
      loadProfile();
    }

    const topLanguages = ["English", "Mandarin", "Hindi", "Spanish", "French", "Arabic", "Bengali", "Portuguese", "Russian", "Urdu"];
    const otherLanguages = ["German", "Japanese", "Swahili", "Javanese", "Punjabi", "Korean", "Vietnamese", "Italian", "Marathi", "Telugu", "Turkish", "Tamil", "Hausa", "Thai", "Gujarati", "Polish", "Ukrainian", "Malayalam", "Kannada", "Persian", "Dutch", "Romanian", "Hungarian", "Greek", "Czech", "Finnish", "Hebrew", "Serbian", "Bulgarian", "Norwegian", "Swedish", "Slovak", "Croatian", "Danish", "Catalan", "Zulu"];

    const allLanguages = [...topLanguages, ...otherLanguages].sort((a, b) => a.localeCompare(b));

    function loadLanguageOptions() {
      const spoken = document.getElementById("spoken-language");
      const teaching = document.getElementById("teaching-language");
      [spoken, teaching].forEach(select => {
        select.innerHTML = allLanguages.map(lang => `<option value="${lang}">${lang}</option>`).join("");
      });
    }

    async function loadCountryOptions() {
      const res = await fetch("https://restcountries.com/v3.1/all");
      const countries = (await res.json()).map(c => c.name.common).sort((a, b) => a.localeCompare(b));
      document.getElementById("country").innerHTML = countries.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function addLanguage(type) {
      const select = document.getElementById(`${type}-language`);
      const list = document.getElementById(`${type}-languages-list`);
      const value = select.value;
      if (!Array.from(list.children).some(span => span.textContent.includes(value))) {
        const span = document.createElement("span");
        span.innerHTML = `${value} <button onclick="this.parentNode.remove()">×</button>`;
        list.appendChild(span);
      }
    }

    async function loadProfile() {
      const { data, error } = await supabase.from("instructors").select("*").eq("id", user.id).single();
      if (data) {
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("price").value = data.price || "";
        document.getElementById("currency").value = data.currency || "";
        document.getElementById("country").value = data.country || "";

        (data.languages_spoken || []).forEach(lang => {
          const span = document.createElement("span");
          span.innerHTML = `${lang} <button onclick="this.parentNode.remove()">×</button>`;
          document.getElementById("spoken-languages-list").appendChild(span);
        });

        (data.languages_teaching || []).forEach(lang => {
          const span = document.createElement("span");
          span.innerHTML = `${lang} <button onclick="this.parentNode.remove()">×</button>`;
          document.getElementById("teaching-languages-list").appendChild(span);
        });
      }
    }

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const bio = document.getElementById("bio").value;
      const price = document.getElementById("price").value;
      const currency = document.getElementById("currency").value;
      const country = document.getElementById("country").value;

      const spoken = Array.from(document.getElementById("spoken-languages-list").children).map(s => s.textContent.trim().slice(0, -1));
      const teaching = Array.from(document.getElementById("teaching-languages-list").children).map(s => s.textContent.trim().slice(0, -1));

      const avatarFile = document.getElementById("avatar-input").files[0];
      if (avatarFile) {
        await supabase.storage.from("avatars").upload(`${user.id}`, avatarFile, {
          cacheControl: "3600",
          upsert: true,
        });
      }

      const { error } = await supabase.from("instructors").upsert({
        id: user.id,
        email: user.email,
        bio,
        price,
        currency,
        country,
        languages_spoken: spoken,
        languages_teaching: teaching,
        avatar_url: avatarFile ? `${user.id}` : undefined,
      });

      if (error) {
        alert("Error saving profile: " + error.message);
      } else {
        alert("Profile saved successfully!");
      }
    });

    init();
  </script>
</body>
</html>
