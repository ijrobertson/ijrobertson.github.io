<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard</title>
</head>
<body>
  <h2>Welcome, Instructor</h2>

  <form id="profile-form">
    <input type="text" id="name" placeholder="Name" required />
    <textarea id="bio" placeholder="Short bio"></textarea>
    <input type="text" id="languages" placeholder="Languages (e.g. English, Spanish)" />
    <input type="number" id="price" placeholder="Price per hour" />
    <button type="submit">Save Profile</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js';

    const form = document.getElementById('profile-form');
    const statusText = document.getElementById('status');

    let currentUserId = null;

    async function getCurrentUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        window.location.href = "/login.html"; // redirect if not logged in
      } else {
        currentUserId = data.user.id;
        await loadProfile();
      }
    }

    async function loadProfile() {
      const { data, error } = await supabase
        .from('instructors')
        .select('*')
        .eq('user_id', currentUserId)
        .single();

      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('bio').value = data.bio || '';
        document.getElementById('languages').value = data.languages || '';
        document.getElementById('price').value = data.price || '';
      } else {
        // No profile yet â€” create a blank one
        await supabase.from('instructors').insert([
          { user_id: currentUserId, name: '', bio: '', languages: '', price: 0 }
        ]);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const profile = {
        user_id: currentUserId,
        name: document.getElementById('name').value,
        bio: document.getElementById('bio').value,
        languages: document.getElementById('languages').value,
        price: parseFloat(document.getElementById('price').value),
      };

      const { data, error } = await supabase
        .from('instructors')
        .upsert(profile, { onConflict: ['user_id'] });

      statusText.innerText = error ? error.message : 'Profile saved!';
    });

    // Start by getting the current user
    getCurrentUser();
  </script>
</body>
</html>
